spring.application.name=cliente

# Configuración de Base de Datos (Docker)
spring.datasource.url=jdbc:postgresql://postgres-cliente:5432/clientes_db
spring.datasource.username=andesfly_user
spring.datasource.password=${DB_PASSWORD:admin}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.port=8080

# ms-config-server descripcion
cliente.msg=Bienvenido al servicio de cliente
cliente.buildVersion=1.0.0
# CAMBIO PRIVACIDAD: Eliminados correos reales
cliente.mailDetails.hostName=dev-team@andesfly.demo
cliente.mailDetails.port=5093
cliente.mailDetails.from=no-reply@andesfly.demo
cliente.mailDetails.subject=Propierties para trabajar con docker

# Eureka-server
eureka.instance.preferIpAddress=true
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://localhost:8065/eureka/}
management.endpoints.web.exposure.include=*

# Informacion para consultar por actuator
info.app.name=Reserva microservice
info.app.description=Aplicacion para registrar un cliente
info.app.version=1.0.0
management.info.env.enabled=true
endpoint.shutdown.enabled=true
management.endpoint.shutdown.enabled=true

# Clave secreta para firmar los JWT.
jwt.secret=${JWT_SECRET:ClaveSecretaDemoParaPortafolioGithub1234567890}